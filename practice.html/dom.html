<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content</title>
</head>
<body>

    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>

    <script>
        let arr = ["html", "css", "js", "react", "mysql"];
        var div = document.querySelectorAll(".child"); 

        for (let i = 0; i < div.length; i++) {
            div[i].innerHTML = "<h1>" + arr[i] + "</h1>"; 
        }
    </script>

</body>
</html>

</body>
</html>
