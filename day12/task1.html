<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end Technology</title>
    <style>
        .button {
            padding: 10px 20px;
            color: red;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>cricket</h1>
    <img id="img" style="height: 250px; width: 250px;" src="https://img.olympics.com/images/image/private/t_s_16_9_g_auto/t_s_w960/f_auto/primary/ugvcvyuorglkafijaz4x" alt=""><br>

    <button class="button" id="btn1">Dhoni</button>
    <button class="button" id="btn2">Rohit</button>
    <button class="button" id="btn3">Ashwin</button>
    <button class="button" id="btn4">Jadeja</button>

    <script>
        // Adding event listeners to change the image on button click
        document.getElementById("btn1").addEventListener('click', () => {
            document.getElementById('img').src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8rgUqDe568Ea-bOT2qQFQEItN4LAXn_q-FQ&s";
        });

        document.getElementById("btn2").addEventListener('click', () => {
            document.getElementById('img').src = "https://static.toiimg.com/thumb/msid-113209976,width-1280,height-720,resizemode-4/113209976.jpg";
        });

        document.getElementById("btn3").addEventListener('click', () => {
            document.getElementById('img').src = "ashwin.avif";
        });

        document.getElementById("btn4").addEventListener('click', () => {
            document.getElementById('img').src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS65CBCRubudAQ_M9UeXYeFweaCbC7HN2LxAA&s";
        });
    </script>
</body>
</html>
